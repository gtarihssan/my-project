<html>
    {% load static %}
    <head>


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style/loginn.css' %}">

        <style>
            body{
                background-image: url("{% static 'style/back3.jpg' %}");
            }
        </style>
    </head>
    <body>
        <meta charset="utf-8">

        <form action="{% url 'login'%}" method="POST">
            <script src="{% static 'edits/jquery-3.6.3.min.js' %}" ></script>

            <div class="form-group">
            <center>

            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <p class="message">{{message}}</p>
            
            {% endfor %}
            {% endif %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="login" class="form-control"><br>
            <h4>you can register <a href="{% url 'register'%}">>>here<<</a> or back <a href="{% url 'index'%}">home</a></h4>
            </center>
            </div>
        </form>
        <script src="{% static 'edits/login.js' %}" ></script>
    </body>
</html>
