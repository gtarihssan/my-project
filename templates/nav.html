<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'edits/jquery-3.6.3.min.js'%}" ></script>
    <link rel="stylesheet" href="{% static 'style/indeexs.css'%}">
</head>
<body>


<!-----------------------------------------  header -------------------------------------------------->

        <div class="all">    
            <div class="header">


                <div class="logo">
                    <img id="im" src="{% static 'images/mogo.png'%}"  style="border-radius: 30%;">
                </div>

                <div class="title">
                    <a href="{% url 'municipiltys'%}"><h3>Municiplity</h3></a>
                    <a href="{% url 'news'%}"><h3>News</h3></a>
                    <a href="{% url 'map' %}"><h3>Map</h3></a>
                    <a href="{% url 'projects'%}"><h3>Projects </h3></a>
                </div>



               

                <div class="user">
                    {% if user.is_superuser %}
                    <img src="{% static 'images/menu_icon.png'%}" class="click">
                    <div class="down">
                        <a href="{% url 'check_decribe'%}"><p class="links" >descriptions</p></a>
                        <a href="{% url 'profile' user.id%}"><p class="links" >profile</p></a>
                        <a href="{%url 'create_municipality'%}"><p class="links" >add municiplity</p></a>
                        <a href="{% url 'logout'%}"><p class="links" >logout</p></a>
                    </div>
                    {% elif user.is_authenticated %}
                    <img src="{% static 'images/menu_icon.png'%}" class="click">
                    <div class="down">
                        <a href="{% url 'profile' user.id%}"><p class="links" >profile</p></a>
                        <a href="{% url 'logout'%}"><p class="links" >logout</p></a>
                    </div>
                    {% else %}
                    <img src="{% static 'images/menu_icon.png'%}" class="click">
                    <div class="down">
                        <a href="{% url 'login'%}"><p class="links" >login</p></a>
                    </div>
                    {% endif %}
                </div>

            </div>
       
<!---------------------------------------------container---------------------------------------------->
            <div class="contains">
                
                
              
                <div class='info'>
                
                
                {% block contain %}


                
                {% endblock %}
                </div>

            </div>
<!------------------------------------------- about ------------------------------------------------>

            <div class="about">
                about us
            </div>
        </div>



    
</body>
</html>
